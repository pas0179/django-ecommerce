<!-- Permet de charger les scripts css dans la page -->
{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Accueil Sanncha</title>

  <!-- Integration de font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Integration des icons google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Integration de bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Integration de Jquery(javascript)-->
  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  
  <!--CrÃ©ation d'un block css pour chaque template HTML-->
  {% block css %} {% endblock %}
</head>

<body>
  <!-- Navbar est commune a chaques pages -->
  <!-- Integration de navbar.html -->
  <header>{% include 'navbar.html' %}</header>

  <div id="content">
    {% for message in messages %}
      <div class="alert {{ message.tags }}" role="alert" style="font-weight: 600; text-align: center;">
        {{ message }}
      </div>
    {% endfor %}
    {% block content %} {% endblock %}
  </div>
  {% include 'footer.html' %}
</body>

</html>
